<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ชำระเงิน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .checkout-form {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .checkout-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .checkout-form label {
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
        }
        .checkout-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkout-form button {
            background-color: #e60000;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .checkout-form button:hover {
            background-color: #b20000;
        }
        .order-summary {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-summary h3 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .order-summary p {
            font-size: 18px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 60px;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: center;
        }

        .modal-footer button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal-footer button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>การชำระเงิน</h1>
    </header>

    <div class="container">
        <div class="checkout-form">
            <h2>กรอกข้อมูลสำหรับการชำระเงิน</h2>
            <form id="payment-form">
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" name="name" required placeholder="กรุณากรอกชื่อของคุณ">

                <label for="address">ที่อยู่:</label>
                <input type="text" id="address" name="address" required placeholder="กรุณากรอกที่อยู่สำหรับจัดส่ง">

                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required placeholder="กรุณากรอกอีเมลของคุณ">

                <label for="phone">เบอร์โทรศัพท์:</label>
                <input type="text" id="phone" name="phone" required placeholder="กรุณากรอกเบอร์โทรศัพท์">

                <button type="button" onclick="showModal()">ชำระเงิน</button>
            </form>
        </div>

        <div class="order-summary">
            <h3>สรุปคำสั่งซื้อ:</h3>
            <p><strong>เสื้อเชิ้ตผู้ชายแขนยาว สีดำ #55001</strong></p>
            <p>ราคา: ฿389.00</p>
        </div>
    </div>

    <!-- Modal for Payment Confirmation -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="https://i.postimg.cc/KvJM9LxM/S-10731522.jpg" alt="การชำระเงินสำเร็จ">
            <div class="modal-footer">
                <button onclick="attachSlip()">แนบสลีป</button>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            // Show modal after user submits the payment form
            document.getElementById("paymentModal").style.display = "block";
        }

        function closeModal() {
            // Close modal when the close button is clicked
            document.getElementById("paymentModal").style.display = "none";
        }

        // Close modal if user clicks anywhere outside of the modal
        window.onclick = function(event) {
            if (event.target == document.getElementById("paymentModal")) {
                closeModal();
            }
        }

        function attachSlip() {
            alert("กรุณาแนบสลีปการชำระเงินของคุณ!");
        }
    </script>

</body>
</html>
